eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka

server:
    port: 8090

ribbon:
    eureka:
        enabled: true

management:
    endpoint:
        hystrix:
            stream:
                enabled: true
        health:
            show-details: always
    endpoints:
        web:
            cors:
                allowed-origins: "*"
            exposure:
                include: "*"
#                include: "hystrix.stream"
                exclude: threaddump, heapdump
